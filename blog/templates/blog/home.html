{% extends 'blog/base.html' %}
{% load static %}

{%block small%}
<div class="slider">
                <img class="img1" src="https://source.unsplash.com/1600x500/?education,Books"> 
                <img class="img2" src="https://source.unsplash.com/1600x500/?Blogs,internet"> 
                <img class="img3" src="https://source.unsplash.com/collection/190727/1600x500"> 
  </div>
  {%endblock small%}
  
{% block content %}

<div class="col-sm-10">
 <h3 class="text-white my-5">Home Page</h3>
  {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
      <div class="container">
        <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
        <p class="lead">{{post.desc}}</p>
      </div>
    </div>
  {% endfor %}

</div>

{% endblock content %}
